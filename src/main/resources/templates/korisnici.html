<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Korisnici</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/korisnici.css}"/>
</head>
<body>


<h1>Korisnici</h1>

<button onclick="location.href = '/'">Pocetna strana</button>
<br><br>

<table id="korisnici">
    <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Uloga</th>
        <th>Profil</th>
        
    </tr>
    <tr th:each="korisnik : ${korisnici}">
        <td th:text="${korisnik.id}"></td>
        <td th:text="${korisnik.ime}"></td>
        <td th:text="${korisnik.prezime}"></td>
        <td th:text="${korisnik.uloga}"></td>
        <td><a th:href="${'/korisnici/' + korisnik.id}">Pogledaj profil</a></td>
        
    </tr>
</table>

</body>
</html>
